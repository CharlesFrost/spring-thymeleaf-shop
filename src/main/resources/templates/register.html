    <div class="container">
        <h1>Rejestracja</h1>
        <form action="#" th:action="@{/user/save}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input th:field="*{username}" type="text" class="form-control" name="username" autofocus="autofocus" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
                <div th:if="${#fields.hasErrors('username')}"
                     th:errors="*{username}"></div></td>
                <div style="color: red" th:if="${accountExist == true}">
                    Konto o takim loginie już istnieje!
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Hasło</label>
                <input type="password" class="form-control" name="password" id="exampleInputPassword1" th:field="*{password}" placeholder="Hasło">
                <div style="color: red" th:if="${#fields.hasErrors('password')}"
                     th:errors="*{password}"></div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword2">Powtórz hasło</label>
                <input type="password" class="form-control" name="password" th:field="*{passwordMatcher}" id="exampleInputPassword2" placeholder="Powtórz hasło">
                <div style="color: red" th:if="${wrongPass == true}">
                    Hasła muszą być takie same!
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="password" id="email" th:field="*{email}" placeholder="E-mail">
                <div style="color: red" th:if="${#fields.hasErrors('email')}"
                     th:errors="*{email}"></div>
            </div>
            <button type="submit" class="btn btn-primary">Zarejestruj się</button>
            <button type="button" onclick="location.href='/login.html'" style="float: right" class="btn btn-primary pull-right">Zaloguj się</button>
        </form>
    </div>

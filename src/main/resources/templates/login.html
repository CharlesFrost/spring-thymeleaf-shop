<div class="container">
<form th:action="@{/login.html}" method="post">
    <p th:if="${loginError}" style="color: red" class="error">Wrong user or password</p>
    <p th:if="${success == true}" style="color: green" >Pomyślnie zarejestrowałeś się! Możesz się teraz zalogować!</p>
    <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input type="text" class="form-control" name="username" autofocus="autofocus" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Hasło</label>
        <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Zaloguj</button>
    <button type="button" onclick="location.href='/user/new'" style="float: right" class="btn btn-primary pull-right">Zarejestruj się</button>
</form>
</div>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Product</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">



    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Sklep z ziołem</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cart">Koszyk</a>
                </li>
                <li sec:authorize="hasRole('ADMIN')" class="nav-item">
                    <a class="nav-link" href="/panel">Panel admina</a>
                </li>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Wyloguj się</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container">
        <h1>Edytuj produkt</h1>
        <form action="#" th:action="@{/product/update}" th:object="${product}" method="post">
            <div class="form-group">
                <label for="id">ID</label>
                <input th:field="*{id}" type="text" readonly="readonly" class="form-control" name="producer" autofocus="autofocus" id="id" aria-describedby="emailHelp" placeholder="ID">
                <div style="color: red" th:if="${#fields.hasErrors('id')}"
                     th:errors="*{id}"></div></td>
                <div style="color: red" th:if="${accountExist == true}">
                    Konto o takim loginie już istnieje!
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Producent</label>
                <input th:field="*{producer}" type="text" class="form-control" name="producer" autofocus="autofocus" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Producent">
                <div style="color: red" th:if="${#fields.hasErrors('producer')}"
                     th:errors="*{producer}"></div></td>
                <div style="color: red" th:if="${accountExist == true}">
                    Konto o takim loginie już istnieje!
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Nazwa</label>
                <input type="text" class="form-control" name="name" id="exampleInputPassword1" th:field="*{name}" placeholder="Nazwa">
                <div style="color: red" th:if="${#fields.hasErrors('name')}"
                     th:errors="*{name}"></div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword2">Cena</label>
                <input type="text" class="form-control" name="price" th:field="*{price}" id="exampleInputPassword2" placeholder="Cena">
                <div style="color: red" th:if="${#fields.hasErrors('price')}"
                     th:errors="*{price}"></div>
            </div>
            <div style="color: red" th:if="${wrongPass == true}">
                Hasła muszą być takie same!
            </div>

            <div class="form-group">
                <label for="select">Kategoria:</label>
                <select th:field="*{category}" id="select">
                    <option th:value="'RC'" th:text="RC">RC</option>
                    <option th:value="'LSD'" th:text="LSD">LSD</option>
                    <option th:value="'BENZO'" th:text="BENZO">BENZO</option>
                    <option th:value="'AMPH'" th:text="AMPH">AMPH</option>
                    <option th:value="'COKE'" th:text="COKE">COKE</option>
                    <option th:value="'WEED'" th:text="WEED">WEED</option>
                </select>


            </div>
            <div class="form-group">
                <label for="imageSource">Link do obrazka</label>
                <input type="text" class="form-control" name="imageSource" id="imageSource" th:field="*{imageSource}" placeholder="Link do obrazka">
                <div style="color: red" th:if="${#fields.hasErrors('imageSource')}"
                     th:errors="*{imageSource}"></div>
            </div>
            <div class="form-group">
                <label for="stock">Ilość dostępnych produktów</label>
                <input type="text" class="form-control" name="imageSource" id="stock" th:field="*{stock}" placeholder="Ilość dostępnych produktów">
                <div style="color: red" th:if="${#fields.hasErrors('stock')}"
                     th:errors="*{stock}"></div>
            </div>
            <button type="submit" class="btn btn-primary">Dodaj</button>
        </form>
    </div>

</div>
</div>
</div>

</body>
</html>
